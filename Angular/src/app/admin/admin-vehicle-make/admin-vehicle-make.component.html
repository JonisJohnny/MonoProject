
      <h4>Vehicle Make</h4>
      <table mat-table (matSortChange)="sortTableVehicleMake($event)" matSort [dataSource]="vehicleMakeArray" class="mat-elevation-z8">

          <ng-container matColumnDef="select">
            
              <mat-radio-group (change)="filterVehicleModels()" matInput [(ngModel)]="filterModelTabel">
              <th mat-header-cell *matHeaderCellDef>
                  <mat-radio-button [value]="-1">
                      
                  </mat-radio-button>
              </th>
              
              <td mat-cell *matCellDef="let content">
                  <mat-radio-button [value]="content.id" name="filterbutton" >
                  </mat-radio-button>
              </td>
            </mat-radio-group>
          </ng-container>

        
        <ng-container matColumnDef="name">
          <th mat-sort-header="Brand" class="mat-header-cell" *matHeaderCellDef> Brand </th>
          <td mat-cell *matCellDef="let content;">
              <a (click)="editVehicleMake(content)">
                  <span *ngIf="content!==vehicleMake">{{content.name}}</span>
                  <input *ngIf="content===vehicleMake" [(ngModel)]="content.name"
                    (blur)="updateVehicleMake()" (keyup.enter)="updateVehicleMake()">
                </a>
           </td>
        </ng-container>

      
        <ng-container matColumnDef="abrv">
          <th mat-sort-header="Slogan" class="mat-header-cell" *matHeaderCellDef> Slogan </th>
          <td mat-cell *matCellDef="let content"> 
              <a (click)="editVehicleMake(content)">
                  <span *ngIf="content!==vehicleMake">{{content.abrv}}</span>
                  <input *ngIf="content===vehicleMake" [(ngModel)]="content.abrv"
                    (blur)="updateVehicleMake()" (keyup.enter)="updateVehicleMake()">
                </a>
          </td>
        </ng-container>
        
        <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef> Delete </th>
            <td mat-cell *matCellDef="let content"> <button class="btn" (click)="deleteVehicleMake(content.id)">X</button> </td>
          </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumnsMake"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumnsMake;"></tr>
      </table>
      
      <mat-paginator [length]="totalRecords"
              [pageSize]="paginationDetailMa.value.pageSize"
              [pageSizeOptions]="pageSizeOptions"
              (page)="paginationOptionsRefreshVehicleMake($event)">
      </mat-paginator>

      <p class="message" *ngIf="resultsVehicleMakeDelete">Deleted:{{resultsVehicleMakeDelete}} Object</p>
