<div class="container">

  <div class="row">
 
    <div class="col-6">
      <h4>Vehicle Make</h4>
      <table mat-table (matSortChange)="sortDataMa($event)" matSort [dataSource]="makesdata.item1" class="mat-elevation-z8">

          <ng-container matColumnDef="select">
              <mat-radio-group (change)="filterModels()" matInput [(ngModel)]="filter">
              <th mat-header-cell *matHeaderCellDef>
                  <mat-radio-button [value]=0>
                      {{filter}}
                    </mat-radio-button>
              </th>
              
              <td mat-cell *matCellDef="let make">
                  <mat-radio-button [value]="make.id" name="filterbutton" >
                  </mat-radio-button>
              </td>
            </mat-radio-group>
            </ng-container>

        <ng-container matColumnDef="id">
          <th mat-sort-header="Id" class="mat-header-cell" *matHeaderCellDef> Id </th>
          <td mat-cell *matCellDef="let make"> {{make.id}} </td>
        </ng-container>

        
        <ng-container matColumnDef="name">
          <th mat-sort-header="Brand" class="mat-header-cell" *matHeaderCellDef> Brand </th>
          <td mat-cell *matCellDef="let make;">
              <a (click)="editMa(make)">
                  <span *ngIf="make!==editCarMa">{{make.name}}</span>
                  <input *ngIf="make===editCarMa" [(ngModel)]="make.name"
                    (blur)="updateMake()" (keyup.enter)="updateMake()">
                </a>
           </td>
        </ng-container>

      
        <ng-container matColumnDef="abrv">
          <th mat-sort-header="Slogan" class="mat-header-cell" *matHeaderCellDef> Slogan </th>
          <td mat-cell *matCellDef="let make"> 
              <a (click)="editMa(make)">
                  <span *ngIf="make!==editCarMa">{{make.abrv}}</span>
                  <input *ngIf="make===editCarMa" [(ngModel)]="make.abrv"
                    (blur)="updateMake()" (keyup.enter)="updateMake()">
                </a>
          </td>
        </ng-container>

        <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef> Delete </th>
            <td mat-cell *matCellDef="let make"> <button class="btn" (click)="deleteMake(make.id)">X</button> </td>
          </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumnsMake"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumnsMake;"></tr>
      </table>
      <mat-paginator [length]="makesdata.item2"
              [pageSize]="paginationDetailMa.value.pageSize"
              [pageSizeOptions]="pageSizeOptions"
              (page)="getUpdateMa($event)">
</mat-paginator>

      <p class="message" *ngIf="resultsMa">Deleted:{{resultsMa}} Object</p>
    </div>
    <div class="col-6">
      <h4>Vehicle Model</h4>
      <table mat-table (matSortChange)="sortDataMo($event)" matSort [dataSource]="modelsdata.item1" class="mat-elevation-z8">

          <ng-container matColumnDef="id">
            <th mat-sort-header="Id" class="mat-header-cell" *matHeaderCellDef> Id </th>
            <td mat-cell *matCellDef="let model"> {{model.id}} </td>
          </ng-container>
  
          <ng-container matColumnDef="name">
            <th mat-sort-header="Model" class="mat-header-cell" *matHeaderCellDef> Model </th>
            <td mat-cell *matCellDef="let model; index as i">               
              <a (click)="editMo(model)">
                <span *ngIf="model!==editCarMo">{{model.name}}</span>
                <input *ngIf="model===editCarMo" [(ngModel)]="model.name"
                  (blur)="updateModel()" (keyup.enter)="updateModel()">
              </a></td>
          </ng-container>
  
        
          <ng-container matColumnDef="abrv">
            <th mat-sort-header="Color" class="mat-header-cell" *matHeaderCellDef> Color </th>
            <td mat-cell *matCellDef="let model">              
               <a (click)="editMo(model)">
                <span *ngIf="model!==editCarMo">{{model.abrv}}</span>
                <input *ngIf="model===editCarMo" [(ngModel)]="model.abrv"
                  (blur)="updateModel()" (keyup.enter)="updateModel()">
              </a></td>
          </ng-container>

          <ng-container matColumnDef="makeid">
              <th mat-sort-header="BrandId" class="mat-header-cell" *matHeaderCellDef> Brand Id </th>
              <td mat-cell *matCellDef="let model"> {{model.makeId}} </td>
            </ng-container>
  
          <ng-container matColumnDef="delete">
              <th mat-header-cell *matHeaderCellDef> Delete </th>
              <td mat-cell *matCellDef="let model"> <button class="btn" (click)="deleteModel(model.id)">X</button> </td>
            </ng-container>
  
          <tr mat-header-row *matHeaderRowDef="displayedColumnsModel"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumnsModel;"></tr>
          
        </table>

        <mat-paginator [length]="modelsdata.item2"
        [pageSize]="paginationDetailMo.value.pageSize"
        [pageSizeOptions]="pageSizeOptions"
        (page)="getUpdateMo($event)">
</mat-paginator>

        
        <p class="message" *ngIf="resultfetchMo">Deleted:{{resultfetchMo}} Object</p>
    </div>
  </div>
</div>
